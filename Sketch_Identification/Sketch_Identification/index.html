<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>



  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body style="background-color: black; text-align: center;">
  <div id="myModal" class="modal fade">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"
          style="background: black; color: magenta; box-shadow: 3px 3px magenta; border: 5px solid goldenrod;">
          &times;
        </button>
        <h3 class="modal-title" style="color:magenta; text-shadow:2px 2px magenta">
          sketches
        </h3>
      </div>
      <div class="modal-body">
        <img src="sketch1.png">
        <img src="sketch2.png">
      </div>
    </div>
  </div>
  <h1 style="color: rgb(0, 255, 0); font-size: 50px;">Sketch Identification
    <br />
    <button id="show_sketch" style="background: black; color: magenta; border: 5px solid goldenrod; float: right;"
      data-toggle="modal" data-target="#myModal">Show Sketch</button> </h1>
  <br />
  <br />
  <br />
  <p id="label" style="color: magenta;font-size: 40px;">object Identify : </p>
  <br />
  <center>
    <p id="confidence" style="color: magenta; font-size: 40px;">Confidence : </p>
    <br />
    <br />
    <button style="background: black; color: magenta; border: 5px solid goldenrod;font-size: 35px;"
      onclick="clearCanvas()">Clear
      Canvas</button>
  </center>
  <br />
  <br />
  <script src="main.js"></script>
</body>
